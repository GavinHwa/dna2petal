<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
<script type="text/javascript" src="../braench/petal-braench.js"></script>
<script type="text/javascript">

function random_color() {
  var r = Math.floor(Math.random() * 256),
      g = Math.floor(Math.random() * 256),
      b = Math.floor(Math.random() * 256);
  return 'rgb('+r+','+g+','+b+')';
}

var graph = [
  ['A', [1,2,6]],
  ['B', [4]],
  ['C', [4]],
  ['D', [0,5]],
  ['E', [5,6]],
  ['F', []],
  ['G', [1,3,5]]
];

var node_colors = [];
for (var n=graph.length, i=0; i<n; i++) {
  node_colors[i] = random_color();
}

var demo = $braench({
  graph: graph,
  maxNested: 3,
  callback: {
    dom: function (node) {
      var div = document.createElement('div');
      div.style.margin = '8px';
      div.style.border = '1px solid black';
      div.style.backgroundColor = node_colors[node.index];
      div.appendChild(document.createTextNode('graph-node-' + node.id));
      return div;
    }
  }
});

document.body.appendChild(demo.generate().divtree());

</script>
</body>
</html>
